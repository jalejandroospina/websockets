<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <title>Websockets</title>
    </head>
    <body>
        <div class="container mt-5">
            <form id="form">

                <h2>Ingresar productos</h2>
                <br>

                <label class="form-label">Nombre del producto</label>
                <input class="form-control" type="text" name="nombre" placeholder="Ejemplo">
                <br>

                <label class="form-label">Precio</label>
                <input class="form-control" type="text" name="precio" placeholder="1000">
                <br>


                <label class="form-label">Imagen</label>
                <input class="form-control" type="text" name="imagen" placeholder="URL">

                <br>
                
                <div>   
                    <button class="btn btn-success" type="submit" id="enviar">Guardar</button>
                </div>


            </form>
            <div>

                <div class="mt-5"><h2>Productos Agregados</h2></div>
                <table class="table mt-5">
                    <thead >
                    <tr>
                        
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Imagen</th>
                    </tr>
                    </thead>

                    <tbody  id="tabla">
    
                    </tbody>
                </table>


            </div>
        </div>


        
    </body>
        
        <script src="http://localhost.8080/socket.io/socket.io.js"></script>
        <script src="./index.js"></script>
    </html>
